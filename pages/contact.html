<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Marvel Movie Characters</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/style2.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />

    <script src="../js/base_path.js"></script>
    <script src="../footer.js"></script>
    <script src="../header.js"></script>
    <script src="../js/scroll-to-top.js"></script>

    <script defer src="../js/html2canvas.min.js"></script>
    <script defer src="../js/disintegrate.js"></script>
    <script defer src="../js/thanos_snap.js"></script>

</head>

<body>

    <div id="header-placeholder"></div>

    <!-- <div class="item disintegration-target"> -->
    <section id="contact-us">
        <h1>Contact Us</h1>
        <form id="contact-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit" class="mobile-friendly-button">Send Message</button>
        </form>

        <!-- Image of Thor -->
        <div id="bg_thor_img" data-dis-type="simultaneous" data-dis-particle-type="thanosSnap"
            data-dis-reduction-factor="3"></div>


    </section>

    <div id="footer-placeholder"></div>

</body>

</html>
